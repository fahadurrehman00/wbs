<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Up Your Password</title>
    <link rel="stylesheet" href="css/login.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-screen bg-gray-100 p-10 flex justify-center items-center">
      <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <div class="flex justify-center pb-8 mb-6 border-b-2">
          <div class="w-1/2 h-1 bg-gray-300 rounded-full">
            <div class="w-2/4 h-full bg-green-500 rounded-full"></div>
          </div>
        </div>
        <h1 class="text-center text-2xl font-semibold mb-6">
          Set Your Password
        </h1>
        <p class="text-center text-gray-600 mb-6">
          You are not registered yet. Kindly set a password to register your
          clinic.
        </p>
        <form id="passwordForm" class="space-y-4">
          <div class="relative">
            <input
              id="passwordInput"
              type="password"
              name="password"
              placeholder="Create a password"
              class="px-4 py-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:border-black"
            />
            <button
              type="button"
              onclick="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-xs font-medium text-gray-600"
            >
              SHOW
            </button>
          </div>
          <div id="passwordCriteria" class="mt-6">
            <p class="text-sm mb-4">The password must contain:</p>
            <ul class="list-none text-sm space-y-2">
              <li id="criteriaLetter" style="color: lightgray">
                <span class="mr-2">&#10003;</span>At least one letter
              </li>
              <li id="criteriaDigit" style="color: lightgray">
                <span class="mr-2">&#10003;</span>At least one digit
              </li>
              <li id="criteriaLength" style="color: lightgray">
                <span class="mr-2">&#10003;</span>8 characters or more
              </li>
            </ul>
          </div>
          <button
            type="submit"
            class="w-full bg-black text-white py-3 rounded-lg hover:bg-gray-800 transition-colors"
            disabled
          >
            Continue
          </button>
        </form>
      </div>
    </div>

    <script>
      const passwordInput = document.getElementById("passwordInput");
      const passwordForm = document.getElementById("passwordForm");
      const criteriaLetter = document.getElementById("criteriaLetter");
      const criteriaDigit = document.getElementById("criteriaDigit");
      const criteriaLength = document.getElementById("criteriaLength");
      const continueButton = passwordForm.querySelector(
        'button[type="submit"]'
      );

      function validatePassword() {
        const value = passwordInput.value;
        const hasLetter = /[a-zA-Z]/.test(value);
        const hasDigit = /\d/.test(value);
        const isLongEnough = value.length >= 8;

        criteriaLetter.style.color = hasLetter ? "green" : "lightgray";
        criteriaDigit.style.color = hasDigit ? "green" : "lightgray";
        criteriaLength.style.color = isLongEnough ? "green" : "lightgray";

        continueButton.disabled = !(hasLetter && hasDigit && isLongEnough);
      }

      function togglePasswordVisibility() {
        const toggleButton = passwordInput.nextElementSibling;
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleButton.textContent = "HIDE";
        } else {
          passwordInput.type = "password";
          toggleButton.textContent = "SHOW";
        }
      }

      passwordInput.addEventListener("input", validatePassword);
      passwordForm.addEventListener("submit", function (event) {
        event.preventDefault();
        if (!continueButton.disabled) {
          // Submit the form or redirect the user
          console.log("Form submitted:", passwordInput.value);
          // Navigate or perform actions after successful form submission
        }
      });
    </script>
  </body>
</html>
