<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - WBS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="bg-gray-100 min-h-screen">
      <div class="p-10 flex justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
          <h1 class="text-center text-xl font-semibold mb-6">Signup</h1>
          <form id="signupForm" class="space-y-4">
            <input
              type="text"
              name="firstName"
              placeholder="First Name"
              class="px-4 py-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:border-black"
              required
            />
            <input
              type="text"
              name="lastName"
              placeholder="Last Name"
              class="px-4 py-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:border-black"
              required
            />
            <input
              type="email"
              name="email"
              placeholder="E-mail address (verified)"
              class="px-4 py-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:border-black"
              required
            />
            <input
              type="tel"
              name="phone"
              placeholder="Phone"
              class="px-4 py-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:border-black"
              required
            />
            <input
              type="text"
              name="street"
              placeholder="Street"
              class="px-4 py-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:border-black"
              required
            />
            <input
              type="text"
              name="city"
              placeholder="City"
              class="px-4 py-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:border-black"
              required
            />
            <input
              type="text"
              name="state"
              placeholder="State"
              class="px-4 py-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:border-black"
              required
            />
            <input
              type="text"
              name="zip"
              placeholder="Zip"
              class="px-4 py-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:border-black"
              required
            />
            <select
              name="frequency"
              class="px-4 py-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:border-black"
              required
            >
              <option value="" disabled selected>Check-in Frequency</option>
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
            </select>
            <button
              type="submit"
              class="w-full bg-indigo-500 text-white py-3 rounded-lg hover:bg-indigo-600 transition-all duration-300 ease-in-out"
            >
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </main>
    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const formData = new FormData(e.target);
          const data = Object.fromEntries(formData.entries());

          try {
            const response = await fetch(
              "https://your-backend-api.com/api/signup",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
              }
            );

            if (response.ok) {
              alert("Signup successful!");
            } else {
              alert("There was an error during signup.");
            }
          } catch (error) {
            alert("Error: " + error.message);
          }
        });
    </script>
  </body>
</html>
